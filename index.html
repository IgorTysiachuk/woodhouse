<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>WoodHouse</title>
</head>
<body>
    <header class="header">
        <img class="header_logo" src="./img/logo.png" alt="">
        <nav class="header_nav">
            <button class="header_nav_menu">

            </button>
            <div class="header_nav_table">
                <div class="header_nav_table_block">
                    <p class="header_nav_table_block_p">Furniture</p>
                    <div class="header_nav_table_block_line"></div>
                </div>
                <div class="header_nav_table_block">
                    <p class="header_nav_table_block_p">About Us</p>
                    <div class="header_nav_table_block_line"></div>
                </div>
                <div class="header_nav_table_block">
                    <p class="header_nav_table_block_p">View</p>
                    <div class="header_nav_table_block_line"></div>
                </div>
                <div class="header_nav_table_block">
                    <p class="header_nav_table_block_p">Type</p>
                    <div class="header_nav_table_block_line"></div>
                </div>
            </div>
            <a class="header_nav_a" href="#">Furniture</a>
            <a class="header_nav_a" href="#">About Us</a>
            <a class="header_nav_a" href="#">View</a>
            <a class="header_nav_a" href="#">Type</a>
        </nav>
        <div class="header_user">
            <a class="header_user_p1" href="#">Log In</a>
            <img class="header_user_img" src="./img/user.png" alt="">
        </div>
    </header>
    <header class="headeradd">
        <div class="headeradd_search">
            <div class="headeradd_search_block">
                <p class="headeradd_search_block_p">Filter</p>
                <img class="headeradd_search_block_img" src="./img/arrow.png" alt="">
            </div>
            <input class="headeradd_search_panel" type="text">
        </div>
        <div class="headeradd_filter">
            <div class="headeradd_search_block hide1200px">
                <p class="headeradd_search_block_p">Sofas</p>
                <img class="headeradd_search_block_img" src="./img/arrow.png" alt="">
            </div>
            <div class="headeradd_search_block hide1200px">
                <p class="headeradd_search_block_p">Chairs</p>
                <img class="headeradd_search_block_img" src="./img/arrow.png" alt="">
            </div>
            <div class="headeradd_search_block hide1200px">
                <p class="headeradd_search_block_p">Tables</p>
                <img class="headeradd_search_block_img" src="./img/arrow.png" alt="">
            </div>
            <div class="headeradd_search_block">
                <p class="headeradd_search_block_p phide">Other filters</p>
                <img class="headeradd_search_block_img phideimg" src="./img/arrow.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
